<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <div th:replace="~{V_usu/extracts/header :: header}"></div>
    </header>
    <div class="container py-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="text-center">
                    <h2 class="mb-4">PUBLICACIONES</h2>
                </div>

                <div class="list-group">
                    <div class="row mb-3">
                        <div class="col">
                            <h5 class="mb-0">¿Desea realizar una publicación?</h5>
                        </div>
                        <div class="col text-end">
                            <a href="/BlogL" class="btn btn-primary">Hacer Publicación</a>
                        </div>
                    </div>
                    <div th:each="publicacion : ${publicaciones}" class="list-group-item">
                        <div class="row">
                            <div class="col-12">
                                <li class="list-unstyled">
                                    <a class="dropdown-item" href="#">
                                        <h6 th:text="${publicacion.usuario != null ? publicacion.usuario.getUsu() : 'Anónimo'}"></h6>
                                    </a>
                                </li>
                                <p th:text="${publicacion.comentario}">Comentario de la publicación</p>
                            </div>
                            <div class="col-12 text-center mt-3">
                                <img th:src="'/importar/' + ${publicacion.imagen}" alt="Imagen del Producto" class="img-fluid"
                                     style="max-width: 100%; height: auto; object-fit: cover;" />
                            </div>
                            <div class="col-12 text-end mt-2">
                                Fecha y hora de publicación: <small th:text="${#dates.format(publicacion.fecCre, 'dd/MM/yyyy HH:mm:ss')}"></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div th:replace="~{extracts/footer :: footer}"></div>
    </footer>
</body>

</html>
