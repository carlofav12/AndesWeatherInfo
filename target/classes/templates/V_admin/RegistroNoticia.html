<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registro Noticia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <div th:replace="~{V_admin/extracts/header :: header}"></div>
    </header>

    <main>
        <div class="container py-4">
            <h2 class="mb-4" th:text="${noticia.id} == null ? 'Crear Noticia' : 'Modificar Noticia'">Crear Noticia</h2>
            <form th:action="@{${noticia.id} == null ? '/Administrador/Noticias/AgregarNoticia' : '/Administrador/Noticias/ModificarNoticia'}" 
                  th:object="${noticia}" 
                  method="post" 
                  enctype="multipart/form-data">
                  
                <input type="hidden" th:if="${noticia.id != null}" th:field="*{id}" />

                <div class="mb-3">
                    <label for="desNoticia" class="form-label">Descripción de la Noticia:</label>
                    <textarea id="desNoticia" name="desNoticia" class="form-control" th:field="*{desNoticia}" placeholder="Introduce la descripción de la noticia"></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="imgNoti" class="form-label">Imagen:</label>
                    <input type="file" id="imgNoti" name="file" accept="image/*" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="link" class="form-label">Enlace:</label>
                    <input type="text" id="link" name="link" class="form-control" th:field="*{link}" placeholder="Introduce el enlace relacionado con la noticia">
                </div>
                
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </main>
    
    <footer>
        <div th:replace="~{V_admin/extracts/footer :: footer}"></div>
    </footer>
</body>

</html>
