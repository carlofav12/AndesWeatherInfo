<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departamentos de la sierra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styledep.css" type="text/css">
    <style>
        #taml-content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 50px;
            color: white;
        }

        .h2,
        h2 {
            text-align: center;
        }

        #taml-content h1 {
            font-size: 3em;
        }

        #taml-content p {
            font-size: 1.5em;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            align-items: flex-start;
        }

        .card-container {
            flex: 1 1 30%;
            max-width: 30%;
            box-sizing: border-box;
            padding: 10px;
        }

        .card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-content {
            padding: 15px;
            background-color: #fff;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .card-content h3 {
            margin: 0;
            font-size: 16px;
            text-align: center;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        @media only screen and (max-width: 800px) {
            .card-container {
                flex: 1 1 50%;
                max-width: 50%;
            }
        }
    </style>
</head>

<body>
    <header>
        <div th:replace="~{extracts/header :: header}"></div>
    </header>
    <div class="container">
        <div th:each="ecoregion : ${ecoregiones}">
            <h2 th:text="${ecoregion.nombre}"></h2>
            <div class="row">
                <div th:each="departamento : ${departamentos}" th:if="${departamento.ecoregion.CodEcoRegion} == ${ecoregion.CodEcoRegion}" class="card-container">
                    <div class="card">
                        <a th:href="@{|/${departamento.nombre}|}" th:text="${departamento.nombre}"></a>
                        <img th:src="@{${departamento.foto}}" th:alt="${departamento.nombre}">
                        <div class="card-content">
                            <h3 th:text="${departamento.nombre}"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div th:replace="~{extracts/footer :: footer}"></div>
    </footer>
</body>
</html>
