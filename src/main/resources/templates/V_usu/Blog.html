<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicando</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <div th:replace="~{V_usu/extracts/header :: header}"></div>
    </header>
    <div class="container py-4 flex-grow-1">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex">
                            <div class="flex-grow-1">
                                <form th:action="@{/BlogL}" th:object="${publicacion}" method="post" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <b><p class="mb-1">Hola, <span th:text="${session.usuario}"></span></p></b>
                                    </div>
                                    <div class="mb-3">
                                        <textarea th:field="*{comentario}" placeholder="¿Qué está pasando?" class="form-control" rows="3"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <input type="file" class="form-control" name="file" id="imagen" accept="image/*">
                                    </div>
                                    <div class="d-flex justify-content-end">
                                        <button class="btn btn-dark">Publicar</button>
                                        <input type="hidden" th:field="*{id}">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="mt-auto">
        <div th:replace="~{extracts/footer :: footer}"></div>
    </footer>
</body>

</html>
