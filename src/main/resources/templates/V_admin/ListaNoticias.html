<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Listado Noticias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/c582dd2386.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div th:replace="~{V_admin/extracts/header :: header}"></div>
    </header>

    <main>
        <div class="container py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-center">Lista de Noticias</h2>
                <a th:href="@{/Administrador/Noticias/AgregarNoticia}" class="btn btn-primary">Agregar Noticia</a>
            </div>
            <div class="table-responsive">
                <table class="table table-hover text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Imagen</th>
							<th>Link</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="noticia : ${noticias}">
                            <td th:text="${noticia.id}"></td>
                            <td>
                                <img th:src="'/images/noticias/' + ${noticia.imgNoti}" class="img-thumbnail" style="max-width: 150px;" alt="Imagen">
                            </td>
							<td th:text="${noticia.link}"></td>
                            <td>
                                <a th:href="@{/Administrador/Noticias/ModificarNoticia/} + ${noticia.id}" class="text-primary">
                                    <i class="fas fa-pen-to-square fa-beat" style="color: #0979f1;"></i>
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/Administrador/Noticias/EliminarNoticia/} + ${noticia.id}" onclick="clicked(event)" class="text-danger">
                                    <i class="fas fa-trash-can fa-bounce" style="color: red;"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script type="text/javascript">
        function clicked(e) {
            if (!confirm('Â¿Estas seguro que deseas eliminar?')) e.preventDefault();
        }
    </script>
</body>

</html>
