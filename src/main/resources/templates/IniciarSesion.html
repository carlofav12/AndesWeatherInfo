<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Inicio de sesión</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
	<header>
		<div th:replace="~{extracts/header :: header}"></div>
	</header>
	<div class="container py-4">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">Inicio de sesión</div>
					<div class="card-body">
						<form th:action="@{/IniciarSesion}" method="post">
							<div class="mb-3">
								<label for="username" class="form-label">Usuario</label>
								<input type="text" th:name="usuario" class="form-control" id="username"
									placeholder="Ingrese su usuario">
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Contraseña</label>
								<input type="password" th:name="contrasena" class="form-control" id="password"
									placeholder="Ingrese su contraseña">
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
							</div>
						</form>
					</div>
					<div class="card-footer text-muted text-center">
						¿No está registrado? <a th:href="@{/Registrarse}">Regístrese aquí</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div th:replace="~{extracts/footer :: footer}"></div>
	</footer>


</body>

</html>
